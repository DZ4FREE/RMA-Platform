  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
    .spreadsheet-scroll::-webkit-scrollbar { height: 10px; }
    .spreadsheet-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
    .spreadsheet-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 5px; }
    .spreadsheet-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
    
    .camera-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
